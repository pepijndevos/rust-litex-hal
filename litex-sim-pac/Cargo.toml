[package]
name = "litex-sim-pac"
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "PAC for the LiteX simulator generated from svd2rust"
authors = ["Pepijn de Vos <pepijndevos@gmail.com>"]
rust-version = "1.60"

[lib]
test = false
bench = false

[dependencies]
bare-metal = "1.0"
riscv = "0.8"
vcell = "0.1"
riscv-rt = { optional = true, version = "0.9" }

[build-dependencies]
svd2rust = { version = "0.25", default-features = false }

[features]
default = ["rt"]
rt = ["dep:riscv-rt"]
